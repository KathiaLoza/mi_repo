<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultora de RRHH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/estilo.css">
</head>
<body>
    <header>
        <h1 class="titulo">Consultora de RRHH</h1>
    </nav>

    </header>
    <hr>
    <div class="titulopages">
        <h3>Consultas y reclamos</h3>
    </div>
    <hr>
    <form action="">
        <div class="inicio_formulario">
            <div class="containermotivoform">
                <P>Selecciona el motivo de tu mensaje</P><br>
                    <div class="contenedor_radius">
                        <label for="consulta" class="motivo_vinculo">Consulta
                            <input type="radio"  name="motivo" value="consulta">
                        </label>
                        <label for="reclamo" class="motivo_vinculo">Reclamo
                            <input type="radio" name="motivo" value="reclamo"> 
                        </label>
                    </div>
            </div>
            <div>
                <P>Seleccioná tu vínculo con la empresa</P><br>
                    <div class="contenedor_radius">
                        <label for="Soy colaborador" class="motivo_vinculo">Soy colaborador
                            <input type="radio" name="vinculo" value="soy_colaborador">
                        </label>
                        <label for="No soy colaborador" class="motivo_vinculo">No soy colaborador 
                            <input type="radio" name="vinculo" value="no_soy_colaborador"><br>
                        </label>
                    </div>
            </div>
        </div>
        <div class="form_input">
            <div class="datos datosdni">
                <!-- <label for="dni">DNI
                </label>
                <input type="number" id="dni" value="" required>  -->
                <label for="exampleFormControlInput1" class="form-label">DNI</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="ej:37587952">
            </div>
            <br>
            <div class="datos datosnombre">
                <!-- <label for="nombre_apellido">Nombre y apellido
                </label>
                <input type="text" id="nombre_apellido" value="" required>  -->
                <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ej: Sofia Ledesma">
            </div>
            <br>
            <div class="datos datosemail">
                <!-- <label for="email">Email
                </label>
                <input type="email" id="email" value="" required>  -->
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ej: name@gmail.com">
            </div>
            <br>
            <div class="datos datostelefono">
                <!-- <label for="telefono">Teléfono
                </label>
                <input type="number" id="telefono" value="" required>  -->
                <label for="exampleFormControlInput1" class="form-label">Número de celular</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0351+00000000">
            </div>
            <br>
            <div class="datos datosciudad">
                <!-- <label for="ciudad">Ciudad
                </label>
                <input type="text" id="ciudad" value="" required>  -->
                <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ej: Córdoba">
            </div>
            <div class="datos datosarea">
                <!-- <label for="area">Area
                </label>
                <input type="text" id="area" value="" required>  -->
                <label for="exampleFormControlInput1" class="form-label">Área</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ej: ej: Capital, zona sur.">
            </div>
            <br>
        </div>
        <div class="areadetexto">
            <!-- <label for="mensaje">Mensaje
                <textarea name="text" id="mensaje" cols="30" rows="10" required></textarea>
            </label> -->
            <label for="exampleFormControlTextarea1" class="form-label">Consulta/Reclamo...</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <footer>
        <h6>Contactanos</h6>
        <p>0810-000-0000</p>
        <p>rrhh@consultora.com.ar</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
